---
layout: default
---

<div class="container-fluid single">
  <div class="row">

    <div itemscope itemtype="http://schema.org/Article" class="col-md-12 article dashboard">
      {% if site.data.thumbnail[page.thumbnail] %}
      <div class="thumb">
        <img itemprop="image" src="{{ site.data.thumbnail[page.thumbnail] }}" alt="Thumbnail: {{ page.thumbnail }}" />
      </div>
      {% elsif page.thumbnail %}
      <div class="thumb">
        <i class="fa fa-{{ page.thumbnail }} fa-4x"></i>
      </div>
      {% endif %}

      <h1 class="header" itemprop="name">{{ page.title }}</h1>

      <div class="content-panel content">
        <span itemprop="articleBody">{{ content }}</span>

        <div class="tags"><small>
          <i class="fa fa-tags"></i>
            {{ page.tags | join: ', ' }}
        </small></div>
  
      </div>

      <div class="content-panel feedback">
        ¿Ves un error?, por qué no <a href="https://github.com/CarMoreno/carmoreno.github.io/tree/master/{{page.path}}" target="_blank"> sugieres una revisión?</a>
      </div>


    </div>

  </div>

</div>
